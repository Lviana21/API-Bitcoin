<!DOCTYPE html>
<html>
    <head>
        <title>Mercado Bitcoin</title>
        <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta charset="utf-8">       
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Moedas Bitcoin</li>
            </ol>
          </nav>
        
          <div class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
          </div>
          

        <script type="text/javascript">
            //Chave da API
            var apikey = {
                key: 'c5683fae-eab5-4256-8ce5-0c5098f81460'
            }

        //GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
                .then((response) => {
                    if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                    return response.json();
            })
            .then((api) => {
                
                var texto = "";
                // Obter os 10 símbolos das moedas
                for(let i = 0; i < 10; i++){



                //Mostrar as informações da API

                   texto = texto + `
                  
                    <div class="media">
                        <img src="bitcoin.jpg" class="align-self-center mr-3" alt="Bitcoin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>${api.data[i].symbol}</p>
                        </div>
                    </div>
               
                    `;

                    document.getElementById("coins").innerHTML = texto;
                    



                }
            })
            .catch((error) => {
                console.error(error.message);
            });
        </script>    
    </body>
</html>
